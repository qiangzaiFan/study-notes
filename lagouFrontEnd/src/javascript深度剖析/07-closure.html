    // 避免相同基本工资的重复

      function makeSalary(base){
        return function(performace){
          return base + performace
        }
      }
      
      let salaryLevel1 = makeSalary(12000)
      let salaryLevel2 = makeSalary(15000)

      console.log(salaryLevel1(2000));
      console.log(salaryLevel2(3000));
  </script>
